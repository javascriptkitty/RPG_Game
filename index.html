<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amarante|Shojumaru&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>RPG Game</title>
  </head>
  <body>
    <h1>mists of Pandaria RPG</h1>
    <div class="wrapper">
      <h2>Choose your character</h2>
      <main>
        <div class="character" id="ji">
          Ji Firepaw <img src="assets/images/JiFirepaw.jpg" />
          <div class="hp">HP: <span id="health">180</span></div>
        </div>
        <div class="character" id="aysa">
          Aysa Cloudsinger
          <img src="assets/images/aysa-cloudsinger.jpg" />
          <div class="hp">HP: <span id="health">150</span></div>
        </div>
        <div class="character" id="chen">
          Chen Stormstout <img src="assets/images/chenStormstout.jpg" />
          <div class="hp">HP: <span id="health">200</span></div>
        </div>
        <div class="character" id="taoshi">
          Taoshi <img src="assets/images/Taoshi.jpg" />
          <div class="hp">HP: <span id="health">120</span></div>
        </div>
      </main>
    </div>
  </body>
</html>
